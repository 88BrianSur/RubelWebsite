<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Rubel's</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #fdfaf5;
      color: #5c3d1a;
    }
    header {
      background-color: #fff8e7;
      border-bottom: 2px solid #e6d3a3;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5c3d1a;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #cba34b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #e8dfcc;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/rubels_logo_main.png" alt="Rubel's Logo">
    <nav>
  <a href="/index.html">Home</a>
  <a href="/menu_bilingual.html">Menu</a>
  <a href="/order.html">Order</a>
  <a href="/gallery.html">Gallery</a>
  <a href="/contact.html">Contact</a>
</nav>
  </header>

  <main class="section">
    <h1>Contact Us</h1>
    <p>Have a question or want to customize an order? Reach out below.</p>
    <form action="https://formspree.io/f/mqapvzwj" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Rubel's Homemade Kosher Food. All rights reserved.
  </footer>
</body>
</html>
